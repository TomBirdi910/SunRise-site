
<!DOCTYPE html>
<html lang="ru">
<head>
  <title>SunRise Project | Главная</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0e0e0e;
      color: white;
      text-align: center;
    }
    .menu-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2em;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .menu-toggle:hover {
      transform: scale(1.1);
    }
    .menu {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      transition: right 0.3s ease;
      padding-top: 60px;
    }
    .menu a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 15px;
      transition: background 0.3s;
    }
    .menu a:hover {
      background: #ff3131;
    }
    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .button {
      background: linear-gradient(45deg, #ff3131, #ff6f6f);
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }
    .button:hover {
      background: linear-gradient(45deg, #ff6f6f, #ff3131);
    }
  </style>
</head>
<body>
  <div class="menu-toggle" onclick="toggleMenu()">☰</div>
  <div class="menu" id="menu">
    <a href="#">Главная</a>
    <a href="#">О нас</a>
    <a href="#">Обновления</a>
    <a href="#">Как играть</a>
  </div>
  <div class="hero">
    <h1>Добро пожаловать в SunRise Project</h1>
    <p>Погрузись в атмосферу SCP в Garry's Mod</p>
    <button class="button">Начать</button>
  </div>
  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.right = menu.style.right === "0px" ? "-250px" : "0px";
    }
  </script>
</body>
</html>
