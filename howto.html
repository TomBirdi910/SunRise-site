
<!DOCTYPE html>
<html lang="ru">
<head><title>Инструкция</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e0e;
      color: white;
    }
    .menu-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2em;
      color: white;
      cursor: pointer;
      z-index: 20;
    }
    .menu {
      display: none;
      flex-direction: column;
      background: #1a1a1a;
      padding: 20px;
      position: fixed;
      top: 0;
      right: 0;
      width: 240px;
      height: 100vh;
      z-index: 15;
      transition: all 0.3s ease-in-out;
    }
    .menu.active {
      display: flex;
    }
    .menu a {
      color: white;
      text-decoration: none;
      margin: 10px 0;
      font-size: 1em;
      font-weight: 500;
    }
    .section {
      padding: 40px 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .section h2 {
      color: #00ccff;
      font-size: 1.8em;
      margin-bottom: 10px;
    }
    .section p, .section ul {
      font-size: 1.1em;
      color: #ddd;
      line-height: 1.6em;
    }
    .center-title {
      display: flex;
      height: 100vh;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .center-title h1 {
      font-size: 3em;
      color: #00ccff;
      margin-bottom: 20px;
    }
    .connect-btn {
      background: #00ccff;
      color: white;
      padding: 14px 28px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: 0.3s;
    }
    .connect-btn:hover {
      background: #0099cc;
    }
  </style>
  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('active');
    }
  </script>
</head>
