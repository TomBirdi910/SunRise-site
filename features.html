<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Фичи проекта | SunRise Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0e0e0e;
      color: white;
      text-align: center;
    }
    .menu-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2em;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease;
      z-index: 1001;
    }
    .menu-toggle:hover {
      transform: scale(1.1);
    }
    .menu {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      transition: right 0.3s ease;
      padding-top: 60px;
      z-index: 1000;
    }
    .menu.open {
      right: 0;
    }
    .menu-close {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2em;
      color: white;
      cursor: pointer;
    }
    .menu a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 15px;
      transition: background 0.3s;
    }
    .menu a:hover {
      background: #ff3131;
    }
    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .button {
      background: linear-gradient(45deg, #ff3131, #ff6f6f);
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
      margin-top: 20px;
    }
    .button:hover {
      background: linear-gradient(45deg, #ff6f6f, #ff3131);
    }
    ul, ol {
      text-align: left;
      max-width: 500px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="menu-toggle" onclick="toggleMenu()">☰</div>
  <div class="menu" id="menu">
    <div class="menu-close" onclick="toggleMenu()">✕</div>
    <a href="index.html">Главная</a>
    <a href="about.html">О нас</a>
    <a href="updates.html">Обновления</a>
    <a href="features.html">Фичи</a>
    <a href="howto.html">Как играть</a>
    <a href="index_firebase_admin.html">Админ-доступ</a>
  </div>

  <div class="hero">
    <h1>Фичи проекта</h1>
    
<ul>
  <li>Система рангов SCP</li>
  <li>Инвентарь и лут</li>
  <li>Экономика и магазин</li>
  <li>Мультикомандные сценарии</li>
</ul>

  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.classList.toggle("open");
    }
  </script>
</body>
</html>
