      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .button {
      background: linear-gradient(45deg, #ff3131, #ff6f6f);
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }
