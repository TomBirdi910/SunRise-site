
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SunRise Project — Админ-доступ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js"></script>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #0e0e0e;
      color: white;
      text-align: center;
      padding-top: 100px;
    }
    .button {
      background: linear-gradient(45deg, #ff3131, #ff6f6f);
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }
    .button:hover {
      background: linear-gradient(45deg, #ff6f6f, #ff3131);
    }
    #save-btn {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1 contenteditable="false">Добро пожаловать в SunRise Project</h1>
  <p contenteditable="false">Этот текст может быть изменён только администратором.</p>

  <button id="login-btn" class="button">Войти через Google</button>
  <button id="save-btn" class="button">Сохранить</button>

  <script>
    const admins = ["tombirdi732@gmail.com"];

    // TODO: Заменить на свои данные Firebase
    const firebaseConfig = {
  apiKey: "AIzaSyBsRj9dzFhd2Qx4tT5kHC-FOe0VlQOlRzU",
  authDomain: "sunrise-site-810db.firebaseapp.com",
  projectId: "sunrise-site-810db",
  storageBucket: "sunrise-site-810db.firebasestorage.app",
  messagingSenderId: "947855817028",
  appId: "1:947855817028:web:24d99525e45c6919a1ff11",
  measurementId: "G-BMCSRK7B8V"
};

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("login-btn").addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          if (admins.includes(user.email)) {
            enableEditing();
            alert("Добро пожаловать, админ: " + user.email);
          } else {
            alert("У вас нет прав администратора.");
            auth.signOut();
          }
        }).catch((error) => {
          alert("Ошибка входа: " + error.message);
        });
    });

    function enableEditing() {
      document.querySelectorAll("[contenteditable]").forEach(el => {
        el.setAttribute("contenteditable", "true");
      });
      document.getElementById("save-btn").style.display = "inline-block";
    }

    document.getElementById("save-btn").addEventListener("click", () => {
      const content = {};
      document.querySelectorAll("[contenteditable]").forEach((el, i) => {
        content[i] = el.innerHTML;
      });
      localStorage.setItem("sunriseContent", JSON.stringify(content));
      alert("Изменения сохранены в localStorage");
    });

    window.addEventListener("DOMContentLoaded", () => {
      const saved = JSON.parse(localStorage.getItem("sunriseContent") || "{}");
      document.querySelectorAll("[contenteditable]").forEach((el, i) => {
        if (saved[i]) el.innerHTML = saved[i];
      });
    });
  </script>
</body>
</html>
