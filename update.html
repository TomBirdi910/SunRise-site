
<!DOCTYPE html>

<html lang="ru">
<head>
<title>SunRise Project | Главная</title>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&amp;display=swap" rel="stylesheet"/>
<style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0e0e0e;
      color: white;
      text-align: center;
    }
    .menu-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2em;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .menu-toggle:hover {
      transform: scale(1.1);
    }
    .menu {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      transition: right 0.3s ease;
      padding-top: 60px;
    }
    .menu a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 15px;
      transition: background 0.3s;
    }
    .menu a:hover {
      background: #ff3131;
    }
    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .button {
      background: linear-gradient(45deg, #ff3131, #ff6f6f);
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }
    .button:hover {
      background: linear-gradient(45deg, #ff6f6f, #ff3131);
    }
  
.menu-close {
  position: absolute;
  top: 20px;
  right: 20px;
  font-size: 2em;
  cursor: pointer;
}
.submenu-items {
  display: none;
  flex-direction: column;
  padding-left: 15px;
}
.submenu a {
  padding: 10px;
}
.submenu.open .submenu-items {
  display: flex;
}
</style>
</head>
<body>
<div class="menu-toggle" onclick="toggleMenu()">☰</div>
<div class="menu" id="menu">
<div class="menu-close" onclick="toggleMenu()">✕</div>
<a href="#">Главная</a>
<div class="submenu">
<a href="#" onclick="toggleSubmenu(event)">Обновления ▼</a>
<div class="submenu-items">
<a href="#">Лог обновлений</a>
<a href="#">Грядущие фичи</a>
</div>
</div>
<a href="#">О нас</a>
<a href="#">Как играть</a>
</div>


<nav class="menu" id="menu">
<a href="index.html">Главная</a>
<a href="about.html">О сервере</a>
<a href="https://docs.google.com/document/d/1gqu_FplqKuKloGUwmP46B8GJj_GUu9u0vacpQm87q4w/edit?usp=sharing" target="_blank">Правила</a>
<a href="update.html">Обновления</a>
<a href="howto.html">Инструкция</a>
</nav>
<div class="section">
<h2>Обновления</h2>
<p>ОБНОВЛЕНИЕ СКОРО</p>
</div>
<script>
let isOpen = false;
const menu = document.getElementById("menu");

function toggleMenu() {
  isOpen = !isOpen;
  menu.classList.toggle("open", isOpen);
  menu.classList.toggle("closed", !isOpen);
}

function toggleSubmenu(event) {
  event.preventDefault();
  const submenu = event.target.closest('.submenu');
  submenu.classList.toggle('open');
}

// Установим изначальное состояние
menu.classList.add("closed");
</script></body>
</html>
